<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText rendered="#{categoryController.selected != null}" value="#{categoryController.selected.name}"/>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup rendered="#{categoryController.selected == null}"><h:outputText value="The category you requested does not exist." /></h:panelGroup>
            <h:panelGroup rendered="#{categoryController.selected != null}">
                <form class="pure-form">
                    <button type="submit" formaction="#{topicController.prepareCreate(categoryController.selected)}.xhtml" class="pure-button pure-input-1 pure-button-primary">#{localization.CreateTopicTitle}</button>
                </form>
                <br />
            </h:panelGroup>
            <h:outputText escape="false" value="#{localization.ListTopicEmpty}" rendered="#{categoryController.selected.topicCollectionCount == 0}"/>
            <h:panelGroup rendered="#{categoryController.selected.topicCollectionCount > 0}">
                <h:form rendered="#{categoryController.selected != null}">
                    <table class="pure-table pure-u-1 pure-table-horizontal">
                        <thead>
                            <tr>
                                <th style="width: 100%"><h:outputText value="#{localization.Title}"/></th>
                                <th style="width: 100%"><h:outputText value="#{localization.Date}"/></th>
                                <th style="width: 100%"><h:outputText value="#{localization.Locked}"/></th>
                                <th style="width: 100%"><h:outputText value="#{localization.Pinned}"/></th>
                                <h:panelGroup rendered="#{admin}"><th><h:outputText value="#{localization.Manage}"/></th></h:panelGroup>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{categoryController.selected.topicCollection}" var="topic">
                                <tr>
                                    <td><h:link outcome="/topic/View.xhtml?id=#{topic.id}" value="#{topic.title}" /></td>
                                    <td>
                                        <h:outputText value="#{topic.date}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </td>
                                    <td><h:outputText value="#{topic.locked}"/></td>
                                    <td><h:outputText value="#{topic.pinned}"/></td>
                                    <h:panelGroup rendered="#{moderator}">
                                        <td>
                                            <h:commandLink action="#{topicController.pin}" value="#{localization.Pin}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{topicController.lock}" value="#{localization.Lock}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{topicController.destroy}" value="#{localization.ListTopicDestroyLink}"/>
                                        </td>
                                    </h:panelGroup>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                    <ul class="pure-paginator">
                        <li><h:commandLink action="#{topicController.previous}" value="#{localization.Previous}" rendered="#{topicController.pagination.hasPreviousPage}"  class="pure-button prev"/></li>
                        <li><h:commandLink action="#{topicController.next}" value="#{localization.Next}" rendered="#{topicController.pagination.hasNextPage}"  class="pure-button next"/></li>
                    </ul>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
