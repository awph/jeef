<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.Title}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form id="categories">
                <h:outputText escape="false" value="#{localization.ListCategoryEmpty}" rendered="#{categoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categoryController.items.rowCount > 0}">
                    <h:dataTable value="#{categoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rules="all" class="pure-table pure-table-horizontal">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{localization.ListCategoryTitle_name}"/>
                            </f:facet>                            
                            <h:commandLink action="#{categoryController.prepareView}" value="#{item.name}"/>
                        </h:column>
                        <h:column rendered="true">
                            <f:facet name="header">
                                <h:outputText value="#{localization.Manage}"/>
                            </f:facet>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{categoryController.prepareEdit}" value="#{localization.ListCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryController.destroy}" value="#{localization.ListCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <ul class="pure-paginator">
                    <li><h:commandLink action="#{categoryController.previous}" value="#{localization.Previous}" rendered="#{categoryController.pagination.hasPreviousPage}"  class="pure-button prev"/></li>
                    <li><h:commandLink action="#{categoryController.next}" value="#{localization.Next}" rendered="#{categoryController.pagination.hasNextPage}"  class="pure-button next"/></li>
                </ul>
                <br />
                <h:commandLink action="#{categoryController.prepareCreate}" value="#{localization.ListCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/user/List.xhtml" value="#{localization.ListUserViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
