<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{localization.EditCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{categoryController.selected.name}" title="#{localization.EditCategoryTitle_name}" required="true" requiredMessage="#{localization.EditCategoryRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{categoryController.update}" value="#{localization.EditCategorySaveLink}"/>
                <br />
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{localization.EditCategoryShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
