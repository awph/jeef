<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.ViewRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{localization.ViewRoleLabel_id}"/>
                    <h:outputText value="#{roleController.selected.id}" title="#{localization.ViewRoleTitle_id}"/>
                    <h:outputText value="#{localization.ViewRoleLabel_name}"/>
                    <h:outputText value="#{roleController.selected.name}" title="#{localization.ViewRoleTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{roleController.destroyAndView}" value="#{localization.ViewRoleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{localization.ViewRoleEditLink}"/>
                <br />
                <h:commandLink action="#{roleController.prepareCreate}" value="#{localization.ViewRoleCreateLink}" />
                <br />
                <h:commandLink action="#{roleController.prepareList}" value="#{localization.ViewRoleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{localization.ViewRoleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
