<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.EditRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{localization.EditRoleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{roleController.selected.id}" title="#{localization.EditRoleTitle_id}" required="true" requiredMessage="#{localization.EditRoleRequiredMessage_id}"/>
                    <h:outputLabel value="#{localization.EditRoleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{roleController.selected.name}" title="#{localization.EditRoleTitle_name}" required="true" requiredMessage="#{localization.EditRoleRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{roleController.update}" value="#{localization.EditRoleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{localization.EditRoleViewLink}"/>
                <br />
                <h:commandLink action="#{roleController.prepareList}" value="#{localization.EditRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{localization.EditRoleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
