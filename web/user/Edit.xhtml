<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText rendered="#{userController.selected != null}" value="#{userController.selected.username}"/>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{localization.Username}#{localization.Conlon}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{localization.EditUserTitle_username}" required="true" requiredMessage="#{localization.EditUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{localization.Email}#{localization.Conlon}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{localization.EditUserTitle_email}" required="true" requiredMessage="#{localization.EditUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{localization.Role}#{localization.Conlon}" for="roleId" />
                    <h:selectOneMenu id="roleId" value="#{userController.selected.role}" title="#{localization.EditUserTitle_roleId}" required="true" requiredMessage="#{localization.EditUserRequiredMessage_roleId}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{localization.Save}"/>
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{localization.EditUserShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
