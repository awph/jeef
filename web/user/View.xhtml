<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        <h:outputText rendered="#{userController.selected != null}" value="#{userController.selected.username}"/>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{localization.Username}#{localization.Conlon}"/>
                <h:outputText value="#{userController.selected.username}" title="#{localization.ViewUserTitle_username}"/>
                <h:outputText value="#{localization.Email}#{localization.Conlon}"/>
                <h:outputText value="#{userController.selected.email}" title="#{localization.ViewUserTitle_email}"/>
                <h:outputText value="#{localization.Role}#{localization.Conlon}"/>
                <h:outputText value="#{userController.selected.role.name}" title="#{localization.ViewUserTitle_role}"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{userController.block}" value="#{localization.Ban}"/>
            <br />
            <br />
            <h:link outcome="Edit" value="#{localization.ViewUserEditLink}"/>
        </h:form>
    </ui:define>
</ui:composition>
