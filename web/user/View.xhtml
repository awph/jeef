<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{localization.ViewUserLabel_username}"/>
                    <h:outputText value="#{userController.selected.username}" title="#{localization.ViewUserTitle_username}"/>
                    <h:outputText value="#{localization.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{localization.ViewUserTitle_email}"/>
                    <h:outputText value="#{localization.ViewUserLabel_role}"/>
                    <h:outputText value="#{userController.selected.role.name}" title="#{localization.ViewUserTitle_role}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{localization.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{localization.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{localization.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{localization.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{localization.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
