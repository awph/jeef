<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        <h:outputText value="#{localization.Users}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:outputText escape="false" value="#{localization.ListUserEmpty}" rendered="#{userController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{userController.items.rowCount > 0}">
            <h:form>
                <h:dataTable value="#{userController.items}" var="user" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px" class="pure-table pure-table-horizontal">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{localization.Username}"/>
                        </f:facet>
                        <h:outputText value="#{user.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{localization.Email}"/>
                        </f:facet>
                        <h:outputText value="#{user.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{localization.Role}"/>
                        </f:facet>
                        <h:outputText value="#{user.role.name}"/>
                    </h:column>
                    <h:column>
                        <h:link outcome="#{userController.userViewFullURLJSF(user)}" value="#{localization.View}" />
                    </h:column>
                </h:dataTable>
                
                <ul class="pure-paginator">
                    <li><h:commandLink action="#{userController.previous}" value="#{localization.Previous}" rendered="#{userController.pagination.hasPreviousPage}"  class="pure-button prev"/></li>
                    <li><h:commandLink action="#{userController.next}" value="#{localization.Next}" rendered="#{userController.pagination.hasNextPage}"  class="pure-button next"/></li>
                </ul>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
