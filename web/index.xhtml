<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{userController.allUsers}" var="users" class="pure-table pure-table-horizontal">
                <f:facet name="header">
                    <h:outputText value="List of users" />
                </f:facet>
                <h:column>
                    <h:outputText value="#{users.username}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{users.email}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{users.password}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{users.role.name}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
