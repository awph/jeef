<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <div class="pure-menu pure-menu-open" id="menu-items">

        <h:outputLink class="pure-menu-heading" value="#{request.contextPath}">#{localization.ProjectTitle}</h:outputLink>
        <ul>
            <li>
                <h:link value="#{localization.Categories}" outcome="/category/List.xhtml"/>
                <!--<ul id="categories-items">
                    <li><a href="#">Cat1</a></li>
                </ul>-->
            </li>
            <li><a href="#">Search</a></li>
            <h:panelGroup rendered="#{admin}">
                <li class="pure-menu-heading"><h:outputText value="#{localization.Administration}" /></li>
                <li><h:link outcome="/user/List.xhtml" value="#{localization.Users}"/></li>
            </h:panelGroup>
            <li class="pure-menu-heading">
                <h:outputText rendered="#{current_user == null}" value="#{localization.Profile}" />
                <h:outputText rendered="#{current_user != null}" value="#{current_user.username}" />
            </li>
            <h:panelGroup rendered="#{current_user == null}">
                <li><h:link value="#{localization.Login}" outcome="/Login.xhtml"/></li>
            </h:panelGroup>
            <h:panelGroup rendered="#{current_user != null}">
                <li><h:link value="#{localization.ViewProfile}" outcome="#{userController.userViewFullURLJSF(current_user)}"/></li>
                <li><h:link value="#{localization.EditProfile}" outcome="#{userController.userEditFullURLJSF(current_user)}"/></li>
                <li><h:form><h:commandLink action="#{loginBean.logout()}" value="#{localization.Logout}" /></h:form></li>
            </h:panelGroup>
        </ul>
    </div>
</ui:composition>
