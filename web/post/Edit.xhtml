<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.EditPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{localization.EditPostLabel_id}" for="id" />
                    <h:inputText id="id" value="#{postController.selected.id}" title="#{localization.EditPostTitle_id}" required="true" requiredMessage="#{localization.EditPostRequiredMessage_id}"/>
                    <h:outputLabel value="#{localization.EditPostLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{postController.selected.content}" title="#{localization.EditPostTitle_content}" required="true" requiredMessage="#{localization.EditPostRequiredMessage_content}"/>
                    <h:outputLabel value="#{localization.EditPostLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{postController.selected.createdDate}" title="#{localization.EditPostTitle_createdDate}" required="true" requiredMessage="#{localization.EditPostRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{localization.EditPostLabel_editedDate}" for="editedDate" />
                    <h:inputText id="editedDate" value="#{postController.selected.editedDate}" title="#{localization.EditPostTitle_editedDate}" required="true" requiredMessage="#{localization.EditPostRequiredMessage_editedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{localization.EditPostLabel_topicId}" for="topicId" />
                    <h:selectOneMenu id="topicId" value="#{postController.selected.topicId}" title="#{localization.EditPostTitle_topicId}" required="true" requiredMessage="#{localization.EditPostRequiredMessage_topicId}">
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{localization.EditPostLabel_lastEditorId}" for="lastEditorId" />
                    <h:selectOneMenu id="lastEditorId" value="#{postController.selected.lastEditorId}" title="#{localization.EditPostTitle_lastEditorId}" required="true" requiredMessage="#{localization.EditPostRequiredMessage_lastEditorId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{localization.EditPostLabel_creatorId}" for="creatorId" />
                    <h:selectOneMenu id="creatorId" value="#{postController.selected.creatorId}" title="#{localization.EditPostTitle_creatorId}" required="true" requiredMessage="#{localization.EditPostRequiredMessage_creatorId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{postController.update}" value="#{localization.EditPostSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{localization.EditPostViewLink}"/>
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{localization.EditPostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{localization.EditPostIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
