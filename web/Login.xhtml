<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.Signin}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form id="signin" class="pure-form">
                <fieldset class="pure-group">
                    <h:inputText id="username" value="#{loginBean.username}" title="#{localization.CreateUserTitle_username}" required="true" requiredMessage="#{localization.CreateUserRequiredMessage_username}" p:placeholder="#{localization.CreateUserLabel_username}" class="pure-input-1" />
                    <h:inputSecret id="password" value="#{loginBean.password}" title="#{localization.CreateUserTitle_password}" required="true" requiredMessage="#{localization.CreateUserRequiredMessage_password}" p:placeholder="#{localization.CreateUserLabel_password}" class="pure-input-1" />
                </fieldset>
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                <br />
                <h:commandButton action="#{loginBean.login}" value="#{localization.Signin}" class="pure-button pure-input-1 pure-button-primary"/>
                <br />
                <br />
            </h:form>
            <form class="pure-form">
                <button type="submit" formaction="Signup.xhtml" class="pure-button pure-input-1 pure-button-primary">Sign up</button>
            </form>
        </ui:define>
    </ui:composition>

</html>
