<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">
        <h:outputText value="#{localization.Signin}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form id="signin" class="pure-form">
            <fieldset class="pure-group">
                <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="#{localization.CreateUserRequiredMessage_username}" p:placeholder="#{localization.Username}" class="pure-input-1" />
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="#{localization.CreateUserRequiredMessage_password}" p:placeholder="#{localization.Password}" class="pure-input-1" />
            </fieldset>
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            <br />
            <h:commandButton action="#{loginBean.login}" value="#{localization.Signin}" class="pure-button pure-input-1 pure-button-primary"/>
            <br />
            <br />
        </h:form>
        <form class="pure-form">
            <button type="submit" formaction="Signup.xhtml" class="pure-button pure-input-1 pure-button-primary">#{localization.Signup}</button>
        </form>
    </ui:define>
</ui:composition>
