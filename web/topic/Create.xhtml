<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewAction action="#{topicController.prepareCreate(categoryController.selected)}"/>
    </f:metadata>
    <ui:define name="title">
        <h:outputText value="#{localization.CreateTopicTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form class="pure-form pure-u-1" style="text-align: center;">
            <h:inputText value="#{topicController.selected.title}" p:placeholder="#{localization.Title}" class="pure-u-1" required="true" requiredMessage="#{localization.RequiredMessage_title}"/>
            <br /><br />
            <h:inputTextarea value="#{topicController.firstPost.content}" p:placeholder="#{localization.Content}" class="pure-u-1" required="true" requiredMessage="#{localization.RequiredMessage_content}"/>
            <br /><br />
            <h:commandButton action="#{topicController.create(categoryController.selected)}" value="#{localization.Create}" class="button-success pure-button pure-u-1"/>
        </h:form>
    </ui:define>
</ui:composition>
