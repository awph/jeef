      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.CreateTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form class="pure-form pure-u-1" style="text-align: center;">
                <h:inputText value="#{topicController.selected.title}" p:placeholder="#{localization.Title}" required="true" requiredMessage="#{localization.RequiredMessage_title}"/>

                <h:inputTextarea value="#{topicController.firstPost.content}" p:placeholder="#{localization.Content}" required="true" requiredMessage="#{localization.RequiredMessage_content}"/>

                &nbsp;<h:commandLink action="#{topicController.create}" value="#{localization.Create}" class="button-success pure-button"/>
            </h:form>

                <button type="submit" formaction="Signup.xhtml" class="pure-button pure-button-primary pure-u-1-2">#{localization.Back}</button>
            </form>-->
        </ui:define>
    </ui:composition>

</html>
