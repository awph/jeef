<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.EditTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{localization.EditTopicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{topicController.selected.id}" title="#{localization.EditTopicTitle_id}" required="true" requiredMessage="#{localization.EditTopicRequiredMessage_id}"/>
                    <h:outputLabel value="#{localization.EditTopicLabel_title}" for="title" />
                    <h:inputText id="title" value="#{topicController.selected.title}" title="#{localization.EditTopicTitle_title}" required="true" requiredMessage="#{localization.EditTopicRequiredMessage_title}"/>
                    <h:outputLabel value="#{localization.EditTopicLabel_date}" for="date" />
                    <h:inputText id="date" value="#{topicController.selected.date}" title="#{localization.EditTopicTitle_date}" required="true" requiredMessage="#{localization.EditTopicRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{localization.EditTopicLabel_locked}" for="locked" />
                    <h:inputText id="locked" value="#{topicController.selected.locked}" title="#{localization.EditTopicTitle_locked}" required="true" requiredMessage="#{localization.EditTopicRequiredMessage_locked}"/>
                    <h:outputLabel value="#{localization.EditTopicLabel_pinned}" for="pinned" />
                    <h:inputText id="pinned" value="#{topicController.selected.pinned}" title="#{localization.EditTopicTitle_pinned}" required="true" requiredMessage="#{localization.EditTopicRequiredMessage_pinned}"/>
                    <h:outputLabel value="#{localization.EditTopicLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{topicController.selected.categoryId}" title="#{localization.EditTopicTitle_categoryId}" required="true" requiredMessage="#{localization.EditTopicRequiredMessage_categoryId}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{topicController.update}" value="#{localization.EditTopicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{localization.EditTopicViewLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{localization.EditTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{localization.EditTopicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
