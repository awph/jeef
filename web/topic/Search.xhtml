<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">
        <h:outputText rendered="#{categoryController.selected != null}" value="#{categoryController.selected.name}"/>
    </ui:define>
    <ui:define name="content">
        <h:form class="pure-form pure-g" style="text-align: center;" rendered="#{true}">
            <div class="pure-u-19-24">
                <h:inputText value="#{searchBean.keywords}" p:placeholder="#{localization.Keywords}" class="pure-input-1" required="true" requiredMessage="#{localization.RequiredMessage_name}"/>
            </div>
            <div class="pure-u-1-24"></div>
            <div class="pure-u-4-24">
                <h:commandLink action="#{searchBean.search}" value="#{localization.Search}" class="button-success pure-button pure-input-1"/>
            </div>
        </h:form>
        <h:outputText escape="false" value="#{localization.ListTopicEmpty}" rendered="#{not (searchBean.items.rowCount > 0)}"/>
        <h:panelGroup rendered="#{searchBean.items.rowCount > 0}">
            <h:form rendered="#{true}">
                <table class="pure-table pure-u-1 pure-table-horizontal">
                    <thead>
                        <tr>
                            <th style="width: 100%"><h:outputText value="#{localization.Title}"/></th>
                            <th style="width: 100%"><h:outputText value="#{localization.Author}"/></th>
                            <th style="width: 100%"><h:outputText value="#{localization.Replies}"/></th>
                            <th style="width: 100%"><h:outputText value="#{localization.Created}"/></th>
                            <th style="width: 100%"><h:outputText value="#{localization.LastPost}"/></th>
                            <th style="width: 100%"><h:outputText value="#{localization.Locked}"/></th>
                            <th style="width: 100%"><h:outputText value="#{localization.Pinned}"/></th>
                            <h:panelGroup rendered="#{admin}"><th><h:outputText value="#{localization.Manage}"/></th></h:panelGroup>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{searchBean.items}" var="topic">
                            <tr>
                                <td><h:link outcome="#{topicController.topicViewFullURLJSF(topic)}" value="#{topic.title}" /></td>
                                <td><h:link outcome="#{userController.userViewFullURLJSF(topic.author)}" value="#{topic.author.username}" /></td>
                                <td><h:outputText value="#{topic.answerQuantity}" /></td>
                                <td>
                                    <h:outputText value="#{topic.date}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </td>
                                <td>
                                    <h:outputText value="#{topic.lastPostDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </td>
                                <td><h:outputText value="#{topic.locked}"/></td>
                                <td><h:outputText value="#{topic.pinned}"/></td>
                                <h:panelGroup rendered="#{moderator}">
                                    <td>
                                        <h:commandLink action="#{topicController.pin(topic)}" value="#{localization.Pin}"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{topicController.lock(topic)}" value="#{localization.Lock}"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{topicController.destroy(topic)}" value="#{localization.Delete}" onclick="if (!confirm('Are you sure?'))
                                                    return false"/>
                                    </td>
                                </h:panelGroup>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
            <br /><br />
            <h:form>
                <ul class="pure-paginator" style="text-align:center;">
                    <li><h:commandLink action="#{searchBean.previous}" value="#{localization.Previous}" class="prev pure-button pure-button-primary #{searchBean.pagination.hasPreviousPage ? '' : 'pure-button-disabled'}"/></li>
                    <ui:repeat value="#{searchBean.pagination.previousPages}" var="page_number">
                        <li><h:commandLink action="#{searchBean.setPage(page_number)}" value="#{page_number}" class="pure-button pure-button-primary" /></li>
                    </ui:repeat>
                    <li><h:outputText value="#{searchBean.pagination.currentPage}" class="pure-button pure-button-active pure-button-primary" /></li>
                    <ui:repeat value="#{searchBean.pagination.nextPages}" var="page_number">
                        <li><h:commandLink action="#{searchBean.setPage(page_number)}" value="#{page_number}" class="pure-button pure-button-primary" /></li>
                    </ui:repeat>
                    <li><h:commandLink action="#{searchBean.next}" value="#{localization.Next}" class="next pure-button pure-button-primary #{searchBean.pagination.hasNextPage ? '' : 'pure-button-disabled'}" /></li>
                </ul>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
