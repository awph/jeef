<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{localization.ListTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{localization.ListTopicEmpty}" rendered="#{topicController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{topicController.items.rowCount > 0}">
                    <h:outputText value="#{topicController.pagination.pageFirstItem + 1}..#{topicController.pagination.pageLastItem + 1}/#{topicController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{topicController.previous}" value="#{localization.Previous} #{topicController.pagination.pageSize}" rendered="#{topicController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{topicController.next}" value="#{localization.Next} #{topicController.pagination.pageSize}" rendered="#{topicController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{topicController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{localization.ListTopicTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{localization.ListTopicTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{localization.ListTopicTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{localization.ListTopicTitle_locked}"/>
                            </f:facet>
                            <h:outputText value="#{item.locked}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{localization.ListTopicTitle_pinned}"/>
                            </f:facet>
                            <h:outputText value="#{item.pinned}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{localization.ListTopicTitle_categoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{topicController.prepareView}" value="#{localization.ListTopicViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{topicController.prepareEdit}" value="#{localization.ListTopicEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{topicController.destroy}" value="#{localization.ListTopicDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{topicController.prepareCreate}" value="#{localization.ListTopicCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{localization.ListTopicIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
